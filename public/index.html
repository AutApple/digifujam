<!doctype html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../node_modules/soundfont-player/dist/soundfont-player.js"></script>
    <script src="reverb.js"></script>

    <script type="text/javascript">
        // quick n dirty so i can share DFCommon.js with node.js. I could also use Browserify if it gets any more complex
        let module = {};
    </script>

    <script src="DFCommon.js"></script>
    <script src="log.js"></script>
    <script src="midi.js"></script>
    <script src="net.js"></script>
    <script src="adhsr.js"></script>
    <script src="polySynth.js"></script>
    <script src="synth.js"></script>
    <script src="app.js"></script>

    <!-- ui -->
    <script type="text/babel" src="ui/right.js"></script>

    <style>
        body {
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }

        html,body {
            width:100%;height:100%;
            border: 0;
            padding: 0;
            margin: 0;
        }

        .component {
            padding: 5px;
            width:100%;
            border: 4px dashed rgb(0, 87, 65);
            box-sizing: border-box;
            margin-bottom:20px;
        }


        /* https://grid.layoutit.com/ */
        #grid-container {
            height: 100vh;
            width: 100%;

            display: grid;
            grid-template-columns: 1fr 300px;
            grid-template-rows: 0fr 1fr 0fr 150px;
            gap: 5px 5px;
            grid-template-areas:
                "headerArea headerArea"
                "roomArea rightArea"
                "chatArea rightArea"
                "pianoArea rightArea";
        }

        #grid-container>* {
            background-color: #c0c7ef;
        }

        #roomArea {
            background-color: black;
            color:#339;
            background-repeat: no-repeat;
            position:relative;
        }

        .headerArea a:link,
        .headerArea a:visited,
        .headerArea a {
            color: #99a0c7;
        }

        .userAvatar {
            position:absolute;
        }
        .userAvatarInstrument {
        }
    </style>
</head>

<body id="body">

    <script type="text/babel">

        ReactDOM.render(
            <RootArea />,
            document.getElementById('root')
        );
    </script>

    <div id="root" style="height:100vh;"></div>

    <div class="area">
        <h2>Debug log</h2>
        <button onclick="$('#log').html('')">clear log</button>
        <pre id="log"
            style="border:2px solid blue; background-color: rgb(211, 211, 211);max-height: 50%;width: 100%; max-width:900px; overflow: scroll;"></pre>
    </div> 

</body>

</html>
