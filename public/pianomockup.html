        $(document).ready(() => {
            $('ul.keyboard li').click(function () {
                let t = $(this);
                if (t.hasClass('active')) {
                    // note off
                    t.removeClass('active');
                    //t.css("transition", "2s");
                    t.css("background-color", "");
                } else {
                    t.addClass('active');
                    //t.css("transition", "0");
                    t.css("background-color", "red");
                }
            });
        });
